<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <title>Wireframe Games</title>
    <style>
      body,
      html {
        height: 100%;
      }

      body {
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      html.wf-active body {
        font-family: Ubuntu, Arial, Helvetica, sans-serif;
      }

      body * {
        box-sizing: inherit;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #0a0a0a;
        color: #fff;
      }

      .container-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        z-index: 2;
      }

      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* z-index: 1; */
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
      }

      .message {
        width: 100%;
      }

      .logo {
        position: relative;
        width: 40px;
        height: 40px;
        animation: spin 3s linear 0.5s infinite both;
        margin-bottom: 3rem;
      }

      .logo span {
        display: block;
        width: 20px;
        height: 20px;
        position: absolute;
        outline: 3px dashed #2ad;
        border-radius: 5px;
      }

      .logo span:nth-of-type(1) {
        top: -5px;
        border-top: 20px solid #fff;
        border-right: 20px solid transparent;
        border-left: 20px solid transparent;
        animation: fader 1s linear 0.25s infinite;
      }
      .logo span:nth-of-type(2) {
        right: -5px;
        border-right: 20px solid #fff;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        animation: fader 1s linear 0.5s infinite;
      }
      .logo span:nth-of-type(3) {
        bottom: -5px;
        border-bottom: 20px solid #fff;
        border-right: 20px solid transparent;
        border-left: 20px solid transparent;
        animation: fader 1s linear 0.75s infinite;
      }
      .logo span:nth-of-type(4) {
        left: -5px;
        border-left: 20px solid #fff;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        animation: fader 1s linear 1s infinite;
      }

      .fool {
        margin-top: 1rem;
        animation: fool 3s ease-in 5s both;
      }

      @keyframes spin {
        0% {
          transform: rotate(45deg);
        }

        100% {
          transform: rotate(404deg);
        }
      }

      @keyframes fader {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      @keyframes fool {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-inner">
        <h1>Wireframe Games</h1>
        <div class="logo">
          <span></span> <span></span> <span></span> <span></span>
        </div>
        <div class="message">
          <span>Coming Soon . . .</span>
          <span class="fool"> some day. . .</span>
        </div>
      </div>
      <div id="altBG"></div>
      <canvas id="canvas"></canvas>
    </div>
    <script src="triangles.js"></script>
    <script>
      var canvas = document.getElementById("canvas");
      var altBG = document.getElementById("altBG");
      var triangle = new TriangleBG({
        canvas: canvas,
        alternateElem: altBG,
        cellHeight: 120,
        cellWidth: 150,
        mouseLight: true,
        mouseLightRadius: 500,
        mouseLightIncrement: 10,
        resizeAdjustment: true,
        variance: 1.3,
        pattern: "x*y",
        baseColor1: {
          baseHue: 0,
          baseSaturation: 0,
          baseLightness: 3
        },
        baseColor2: {
          baseHue: 0,
          baseSaturation: 0,
          baseLightness: 2
        },
        colorDelta: {
          hue: 0,
          lightness: 0,
          saturation: 0
        }
      });
    </script>
  </body>
</html>
